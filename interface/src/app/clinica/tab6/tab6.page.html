
<ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>

<ion-header *ngIf="!isLoading">
  <ion-toolbar>
    <ion-title class="agendar">
      Configurações
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isLoading">

  <div>
    <ion-avatar>
      <ion-img  width="50" height="50" src="../../../assets/icon/personal.png"></ion-img>
    </ion-avatar><br><br>
  </div>

  <!-- <ion-item>
    <div class="circulo lime">
      <h2>{{ this.userNameIdEdt }}</h2>
    </div>
  </ion-item> -->

  <ion-item routerLink="/clinica/personal">
    <ion-label>Dados pessoais</ion-label>
  </ion-item>

  <!-- <ion-item href="#">
    <ion-label>Notificações</ion-label>
  </ion-item> -->

  <ion-item routerLink="/clinica/privacy">
    <ion-label>Configurações e privacidade</ion-label>
  </ion-item>

  <ion-button expand="block" (click)="onLogout()">Sair</ion-button>

  <ion-item class="versao">
    <ion-note slot="end">Versão: 1.00.00</ion-note>
  </ion-item>
</ion-content>
