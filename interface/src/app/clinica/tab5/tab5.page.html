<ion-progress-bar type="indeterminate" *ngIf="isLoading && userIsAuthenticated"></ion-progress-bar>

<ion-header *ngIf="!isLoading && userIsAuthenticated">
  <ion-toolbar>
    <ion-title class="agendar">
      Prontu√°rios
    </ion-title>
    <!-- <ion-buttons slot="end">
      <ion-button id="open-custom-dialog">
        <ion-icon name="add" slot="icon-only" class="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isLoading && userIsAuthenticated">
  <ion-searchbar disabled="false" placeholder="Pesquise" [(ngModel)]="filter"></ion-searchbar><br>

  <ion-list *ngFor="let user of usersPacient | filter:filter; let i = index">
    <ion-item [routerLink]="['/chart-id/', user.id]">
      <!-- <ion-avatar slot="start">
        <ion-img src="https://ionicframework.com/docs/img/demos/avatar.svg"></ion-img>
      </ion-avatar> -->
      <ion-item class="circle">
        <div class="circulo lime">
          <h2 class="h2">{{ user.userName.slice(0, 1) }}</h2>
        </div>
      </ion-item>

      <ion-label>
        <h2>{{ user.userName }}</h2>
        <p>{{ user.userPermission | titlecase }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
