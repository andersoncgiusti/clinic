  <ion-list>
    <ion-item>
      <ion-label position="stacked">Paciente</ion-label>
      <ion-select interface="action-sheet" placeholder="Paciente" [(ngModel)]="package.user" [(ngModel)]="packageQte.user" [(ngModel)]="packageTotal.user" [(ngModel)]="packageStart.user">
        <div *ngFor="let user of users">
          <ion-select-option value="{{ user.id }}">{{ user.userName }}</ion-select-option>
        </div>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label position="fixed">Sessões</ion-label>
    <ion-input type="number" min="0" [(ngModel)]="package.sessions" [(ngModel)]="packageQte.sessionPatient" [(ngModel)]="packageTotal.sessionPatient"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Valor</ion-label>
    <ion-input type="number" min="0" placeholder="R$" [(ngModel)]="package.value"></ion-input>
  </ion-item>

  <ion-list>
    <ion-radio-group [(ngModel)]="package.pay" (keyup)="calcSale();">
      <ion-list-header>
        <ion-label>
          Forma de Pagamento
        </ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Cartão de Crédito</ion-label>
        <ion-radio value="credito" (click)="calcSale();"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Cartão de Débito</ion-label>
        <ion-radio value="debito" (click)="calcSale();"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Pagamento em Dinheiro</ion-label>
        <ion-radio value="dinheiro" (click)="calcSale();"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-item class="venda">
    <ion-label class="total">Total da venda</ion-label>
    <ion-input style="display: none;" slot="end" type="number" min="0" [(ngModel)]="package.total" readonly>R$ {{ this.valueTotal }}</ion-input>
    <ion-input slot="end" type="number" min="0" readonly>R$ {{ this.valueTotalFormated }}</ion-input>
  </ion-item>

  <ion-button expand="block" type="submit" (click)="sales(); clearCash(); session(); start();">Concluir</ion-button>



</ion-content>
