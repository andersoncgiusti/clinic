<ion-tabs *ngIf="userIsAuthenticated">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="cellular-outline"></ion-icon>
      <!-- <ion-label>Dashboard</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-badge >{{ this.schedulingDay  }}</ion-badge>
      <!-- <ion-label>Agenda</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="person-add-outline"></ion-icon>
      <!-- <ion-label>Add</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="cash-outline"></ion-icon>
      <!-- <ion-label>Prontuários</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <ion-icon name="albums-outline"></ion-icon>
      <!-- <ion-label>Pagamentos</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="tab6">
      <ion-icon name="options-outline"></ion-icon>
      <!-- <ion-label>Configurações</ion-label> -->
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
