<ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>

<ion-content *ngIf="!isLoading">
  <div class="center">
    <div class="login">
      <ion-label>Coloque seu E-mail</ion-label>
    </div>
    <form (submit)="onForgot(forgotForm);" #forgotForm="ngForm" #authForm="ngForm">
      <ion-list>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" name="userEmail" ngModel #emailInput="ngModel" placeholder="E-mail" [clearInput]="true"></ion-input>
          <ion-note slot="helper">Entre com um e-mail valido</ion-note>
          <ion-note slot="error">E-mail invÃ¡lido</ion-note>
        </ion-item>

        <!-- <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" placeholder="Senha"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Comfirme a Senha</ion-label>
          <ion-input type="password" placeholder="Comfirme a Senha"></ion-input>
        </ion-item> -->

        <ion-button expand="block" color="success" class="enter" type="submit"
        [disabled]="emailInput.invalid">Enviar</ion-button>
      </ion-list>
    </form>
    <div class="img">
      <ion-img width="50" height="50" src="../../../assets/icon/forgot.png"></ion-img>
    </div>
  </div>
</ion-content>
