<ion-progress-bar type="indeterminate" *ngIf="isLoading"></ion-progress-bar>

<ion-content *ngIf="!isLoading">
  <div class="center">
    <div class="login">
      <ion-label>Nova senha</ion-label>
    </div>
    <div class="text">
      <ion-label>Verifique sua caixa de e-mail!</ion-label><br>
    </div>
    <div class="text">
      <ion-label>Use-o o token para atualizar sua senha</ion-label>
    </div>
    <form (submit)="onReset(resetForm);" #resetForm="ngForm" #authForm="ngForm">
      <ion-list>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" name="userEmail" ngModel placeholder="E-mail" #emailInput="ngModel" [clearInput]="true"></ion-input>
          <ion-note slot="helper">Entre com um e-mail valido</ion-note>
          <ion-note slot="error">E-mail inválido</ion-note>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Token</ion-label>
          <ion-input type="text" name="token" ngModel placeholder="Token" #tokenInput="ngModel" [clearInput]="true"></ion-input>
          <ion-note slot="helper">Entre com um token valido</ion-note>
          <ion-note slot="error">Token inválido</ion-note>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nova senha</ion-label>
          <ion-input type="password" name="password" ngModel placeholder="Senha" #passwordInput="ngModel" [clearInput]="true"></ion-input>
        </ion-item>

        <ion-button expand="block" color="success" class="enter" type="submit"
        [disabled]="emailInput.invalid || tokenInput.invalid || passwordInput.invalid">Atualizar</ion-button>
      </ion-list>
    </form>

    <div class="img">
      <ion-img width="50" height="50" src="../../../assets/icon/reset.png"></ion-img>
    </div>
  </div>
</ion-content>
